<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get Current View Text Example - EPUB.js</title>
    <script src="../dist/epub.js"></script>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      #viewer {
        width: 80%;
        height: 600px;
        border: 1px solid #ccc;
        margin: 20px auto;
        background: white;
      }
      #controls {
        text-align: center;
        padding: 10px;
      }
      #text-output {
        width: 80%;
        height: 200px;
        margin: 20px auto;
        padding: 15px;
        border: 1px solid #ddd;
        background: #f9f9f9;
        overflow-y: auto;
        font-family: monospace;
        white-space: pre-wrap;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      h1 {
        text-align: center;
        margin: 20px 0 10px 0;
      }
      .info {
        text-align: center;
        color: #666;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Get Current View Text Example</h1>
    <p class="info">
      This example demonstrates the <code>getCurrentViewText()</code> method
      which extracts text from the <strong>current visible page</strong> (not
      the entire chapter)
    </p>

    <div id="controls">
      <button id="prev">Previous</button>
      <button id="next">Next</button>
      <button id="get-text">Get Current Text</button>
    </div>

    <div id="viewer"></div>

    <div id="text-output">
      <em
        >Click "Get Current Text" to see the text content of the currently
        viewed section...</em
      >
    </div>

    <script>
      var book = ePub("../test/fixtures/alice.epub");
      var rendition = book.renderTo("viewer", {
        width: "100%",
        height: "100%",
        flow: "paginated",
      });

      var displayed = rendition.display();

      // Navigation
      document.getElementById("prev").addEventListener("click", function () {
        rendition.prev();
      });

      document.getElementById("next").addEventListener("click", function () {
        rendition.next();
      });

      // Get current view text
      document
        .getElementById("get-text")
        .addEventListener("click", function () {
          var text = rendition.getCurrentViewText();
          var output = document.getElementById("text-output");

          if (text) {
            // Truncate for display if too long
            var displayText =
              text.length > 1000
                ? text.substring(0, 1000) +
                  "\n\n... (truncated, " +
                  text.length +
                  " total characters)"
                : text;

            output.textContent = displayText;
          } else {
            output.innerHTML =
              '<em style="color: red;">No text content available. Make sure a section is displayed.</em>';
          }
        });

      // Automatically update text on page change
      rendition.on("rendered", function (section) {
        console.log("Section rendered:", section.href);
        // You could automatically get text here if desired
        // var text = rendition.getCurrentViewText();
      });

      rendition.on("relocated", function (location) {
        console.log("Relocated to:", location);
      });
    </script>
  </body>
</html>
